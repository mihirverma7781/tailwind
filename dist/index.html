<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imagify</title>
  </head>
  <body>
    <!--========== header ==========-->
    <div class="bg-indigo-100 p-4 flex justify-between items-center">
      <!-- left -->
      <div class="flex items-center justify-between">
        <img
          src="https://cdn2.iconfinder.com/data/icons/free-version/128/polaroid-256.png"
          class="mr-5"
          width="50"
          alt="logo"
          srcset=""
        />
        <p
          class="inline-block p-1 mr-1 text-indigo-600 hover:text-indigo-400 transition ease-in duration-150 text-xl"
        >
          Imagify
        </p>
        <a
          href="#"
          class="hidden md:block inline-block p-2 mx-1 text-indigo-400 hover:text-indigo-800 transition ease-in duration-150"
          >Home</a
        >
        <a
          href="#"
          class="hidden md:block inline-block p-2 mx-1 text-indigo-400 hover:text-indigo-800 transition ease-in duration-150"
          >About</a
        >
      </div>
      <!-- right -->
      <div class="flex">
        <a
          href="#"
          class="inline-block py-2 px-4 text-indigo-400 hover:text-indigo-800 mr-2 transition ease-in duration-150"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 bg-blue-400 text-white-400 rounded hover:text-blue-500 hover:bg-white mr-3 transition ease-in duration-150"
          >Signup</a
        >
      </div>
    </div>
    <!--==========-- hero==========-->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 md:mb-0 mb-10">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Imagify!
        </h2>
        <p class="mb-6">
          Beautiful, free images and photos that you can download and use for
          any project. Better than any royalty free or stock photos.
        </p>
        <a
          href="#"
          class="py-3 px-6 inline-block text-lg bg-gray-400 text-gray-100 rounded mr-2 transition ease-in duration-200"
          >Learn More</a
        >
        <a
          href="#"
          class="py-3 px-6 inline-block text-lg bg-blue-400 rounded hover:bg-gray-400 transition ease-in duration-200"
          >Get Started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80 "
          alt="heroimage"
          srcset=""
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!--==========-- features==========-->

    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-100 text-center">
      <div class="mr-2 text-center mb-4 text-xl">
        <img
          src="https://images.unsplash.com/photo-1603993097397-89c963e325c7?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt=""
          class="w-full  rounded mb-4 shadow-2xl"
        />
        <p>Light</p>
      </div>
      <div class="mr-2 text-center mb-4 text-xl">
        <img
          src="https://images.unsplash.com/photo-1614588108027-22a021c8d8e1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80"
          alt=""
          class="w-full  rounded mb-4 shadow-2xl"
        />
        <p>Nature</p>
      </div>
      <div class="mr-2 text-center mb-4 text-xl">
        <img
          src="https://images.unsplash.com/photo-1614540648095-3b1a0bf29570?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt=""
          class="w-full  rounded mb-4 shadow-2xl"
        />
        <p>Abstract</p>
      </div>
      <div class="mr-2 text-center mb-4 text-xl">
        <img
          src="https://images.unsplash.com/photo-1593642634402-b0eb5e2eebc9?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt=""
          class="w-full  rounded mb-4 shadow-2xl"
        />
        <p>Laptop</p>
      </div>
    </div>

    <!--==========-- footer+news letter========== -->
    <div class="p-10 bg-indigo-900 text-indigo-400 text-center md:flex justify-between">
        <!-- left -->
        <div >
            <h3 class="text-lg mb-2">Join Newsletter</h3>
            <form action="" class="flex">
                <input type="email" class="w-full rounded-l outline-none focus:bg-indigo-200">
                <button class="bg-green-600 text-white py-2 px-5 shadow-2xl rounded-r  ">Join</button>
            </form>
        </div>

        <!-- right -->
        <div class="flex items-center py-5 text-center">Copyright &copy; Imagify 2020 - Infinity</div>
    </div>
  </body>
</html>
